<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COMP 2537 Assignment 4</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Axios Import -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Bootstrap Imports -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />

    <!-- Import jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <header>
      <div
        id="difficulty"
        class="btn-group btn-group-toggle m-3"
        data-toggle="buttons"
      >
        <label class="btn btn-primary active">
          <input
            type="radio"
            value="easy"
            name="options"
            id="option1"
            autocomplete="off"
            checked=""
          />
          Easy
        </label>
        <label class="btn btn-primary">
          <input
            type="radio"
            value="medium"
            name="options"
            id="option2"
            autocomplete="off"
          />
          Medium
        </label>
        <label class="btn btn-primary">
          <input
            type="radio"
            value="hard"
            name="options"
            id="option3"
            autocomplete="off"
          />
          Hard
        </label>
      </div>
      <br />
      <button class="btn btn-primary" id="resetButton">Reset</button>
      <button class="btn btn-primary" id="start">Start</button>

      <section id="info">
        <h1>Total Number of Pairs: <span id="total">3</span></h1>
        <h1>Number of Matches: <span id="matches"></span></h1>
        <h1>Number of Pairs Left: <span id="left"></span></h1>
        <h1>Number of Clicks: <span id="clicks"></span></h1>
        <h1>
          You got <span id="timer"></span> seconds.
          <span id="time"></span> seconds passed!
        </h1>
      </section>
    </header>
    <div id="gameGrid">
      <div class="pokeCard">
        <img id="img1" class="front_face" src="001.png" alt="" />
        <img class="back_face" src="back.webp" alt="" />
      </div>
      <div class="pokeCard">
        <img id="img2" class="front_face" src="002.png" alt="" />
        <img class="back_face" src="back.webp" alt="" />
      </div>
      <div class="pokeCard">
        <img id="img3" class="front_face" src="003.png" alt="" />
        <img class="back_face" src="back.webp" alt="" />
      </div>
      <div class="pokeCard">
        <img id="img4" class="front_face" src="001.png" alt="" />
        <img class="back_face" src="back.webp" alt="" />
      </div>
      <div class="pokeCard">
        <img id="img5" class="front_face" src="002.png" alt="" />
        <img class="back_face" src="back.webp" alt="" />
      </div>
      <div class="pokeCard">
        <img id="img6" class="front_face" src="003.png" alt="" />
        <img class="back_face" src="back.webp" alt="" />
      </div>
    </div>
    <section id="themes" class="text-center">
      <button class="btn btn-dark" id="darkButton">Dark Mode</button>
      <button class="btn btn-light" id="lightButton">Light Mode</button>
    </section>
    <script src="index.js"></script>
  </body>
</html>
